<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        <title>Memory Game</title>
    </head>
    <body>
        <div class="container clearfix">
            <!-- title -->
            <div class="title">
                <h1>MEMORY GAME</h1>
            </div>
            <!-- /title -->

            <!-- body -->
            <div class="table clearfix">       
                <div class="card">
                    <figure class="balloon">
                        <img src="img/noun_air_balloon_3134741.png" 
                        alt="Air Balloon">
                        <figcaption>Air Balloon</figcaption>
                    </figure>
                </div>

                <div class="card">
                    <figure class="bicycle">
                        <img src="img/noun_Bicycle_3134821.png" 
                        alt="Bicycle">
                        <figcaption>Bicycle</figcaption>
                    </figure>
                </div>

                <div class="card">
                    <figure class="cruise">
                        <img src="img/noun_Cruise_Ship_3134824.png" 
                        alt="Cruise">
                        <figcaption>Cruise Ship</figcaption>
                    </figure>
                </div>

                <div class="card">
                    <figure class="submarine">
                        <img src="img/noun_Submarine_3134738.png" 
                        alt="Submarine">
                        <figcaption>Submarine</figcaption>
                    </figure>
                </div>

                <div class="card">
                    <figure class="tractor">
                        <img src="img/noun_Tractor_3134797.png" 
                        alt="Tractor">
                        <figcaption>Tractor</figcaption>
                    </figure>
                </div>

                <div class="card">
                    <figure class="tram">
                        <img src="img/noun_Tram_3134750.png" 
                        alt="Tram">
                        <figcaption>Tram</figcaption>
                    </figure>
                </div>

                <div class="card">
                    <figure class="balloon">
                        <img src="img/noun_air_balloon_3134741.png" 
                        alt="Air Balloon">
                        <figcaption>Air Balloon</figcaption>
                    </figure>
                </div>

                <div class="card">
                    <figure class="bicycle">
                        <img src="img/noun_Bicycle_3134821.png" 
                        alt="Bicycle">
                        <figcaption>Bicycle</figcaption>
                    </figure>
                </div>

                <div class="card">
                    <figure class="cruise">
                        <img src="img/noun_Cruise_Ship_3134824.png" 
                        alt="Cruise">
                        <figcaption>Cruise Ship</figcaption>
                    </figure>
                </div>

                <div class="card">
                    <figure class="submarine">
                        <img src="img/noun_Submarine_3134738.png" 
                        alt="Submarine">
                        <figcaption>Submarine</figcaption>
                    </figure>
                </div>

                <div class="card">
                    <figure class="tractor">
                        <img src="img/noun_Tractor_3134797.png" 
                        alt="Tractor">
                        <figcaption>Tractor</figcaption>
                    </figure>
                </div>

                <div class="card">
                    <figure class="tram">
                        <img src="img/noun_Tram_3134750.png" 
                        alt="Tram">
                        <figcaption>Tram</figcaption>
                    </figure>
                </div>
            </div>
            <!-- body -->

            <!-- footer -->
            <footer>
                <h4>from Team Boolean</h4>
            </footer>
            <!-- /footer -->

        </div>
    </body>
</html>
